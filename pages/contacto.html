    <main>
      <section class="formcontainer">
        <h1 class="formcontainer__tittle">¡Contactanos!</h1>
        <section class="formcontainer__data">
          <section class="formcontainer__data-datain">
              <form action="formulario" method="post">                    
                <div class=formcontainer__data-datain-formline>
                  <label class="formcontainer__data-datain-formline-label" for="name">Nombre completo:</label>
                  <input class="formcontainer__data-datain-formline-input" type="text" id="name" name="name" placeholder="Juan Carlos...">
                </div>

                <div class=formcontainer__data-datain-formline>
                  <label class="formcontainer__data-datain-formline-label" for="last_name">Apellido:</label>
                  <input class="formcontainer__data-datain-formline-input" type="text" id="last_name" name="last_name" placeholder="Flores...">
                </div>

                <div class=formcontainer__data-datain-formline>
                  <label class="formcontainer__data-datain-formline-label" for="reason">Asunto:</label>
                  <input class="formcontainer__data-datain-formline-input" type="reason" id="reason" name="reason" placeholder="Petición de cotización..">
                </div>

                <div class=formcontainer__data-datain-formline>
                  <label class="formcontainer__data-datain-formline-label" for="email">Email:</label>
                  <input class="formcontainer__data-datain-formline-input" type="email" id="email" name="email" placeholder="juan.carlos@ejemplo.com">
                </div>

                <div class=formcontainer__data-datain-formline>
                  <label class="formcontainer__data-datain-formline-label" for="comentario">Comentario:</label>
                  <textarea class="formcontainer__data-datain-formline-coment" cols=52 rows="5" id="comentario" name="comentario" placeholder="Porfavor ingrese un comentario."></textarea>
                </div>
                <button class="formcontainer__data-datain-submit" type="submit"><img src="../assets/images/automa_logo_icon.png" alt="logo automa-it en boton enviar">Enviar Formulario</button>
              </form>
          </section>
          <section>
              <img class="formcontainer__data-img" src="../assets/images/AutomaLogo_Azul_Intenso.png" alt="Logo Grande de Automa-it">
          </section>    
        </section>
      </section>
